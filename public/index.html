<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Encurtador</title>
  </head>
  <body class="bg-background text-foreground flex items-center justify-center min-h-screen">
    <div class="bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex items-center mb-4">
        <img aria-hidden="true" alt="link-icon" src="https://openui.fly.dev/openui/24x24.svg?text=üîó" class="mr-2" />
        <h1 class="text-3xl font-bold">ENCURTADOR</h1>
      </div>
      <form id="urlForm">
        <label for="url-input" class="block text-lg mb-2">Cole a URL para ser encurtada</label>
        <input type="text" id="url-input" placeholder="Cole o link aqui" class="border border-border p-2 rounded-lg w-full mb-4" />
        <button class="bg-accent bg-green-800 text-white hover:bg-green-900 p-3 rounded-lg w-full transition duration-300" type="submit">Encurtar URL</button>
      </form>
      <div class="result" id="result" style="display: none;"></div>
      <p class="text-muted-foreground mt-4">Encurtador √© uma ferramenta para encurtar URLs e gerar links curtos. Com o encurtador de URL √© poss√≠vel criar um link encurtado f√°cil de compartilhar.</p>
    </div>
    <script>
      document.getElementById('urlForm').addEventListener('submit', async (event) => {
    event.preventDefault();
  
    const urlInput = document.getElementById('url-input');
    const resultDiv = document.getElementById('result');
    
    const originalUrl = urlInput.value;
  
    try {
      const response = await fetch('http://localhost:3000/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ originalUrl })
      });
  
      if (response.ok) {
        const data = await response.json();
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `<p>URL Encurtada: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>`;
      } else {
        throw new Error('Falha ao encurtar a URL');
      };
    } catch (error) {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
    };
  });
    </script>
  </body>
</html>
